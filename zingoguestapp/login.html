<style>
    #mainLoader{
        display: none;
        width: 100%;
        height: 100%;
        position: fixed;
        z-index: 10000;
        background-color: #00000096;
    }
    .subloader {
        margin-left: 45%;
        margin-top: 18%;
        border: 16px solid #f3f3f3; /* Light grey */
        border-top: 16px solid #db4437; /* Red */
        border-radius: 50%;
        width: 120px;
        height: 120px;
        animation: spin 2s linear infinite;
    }

    @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
    }
</style>

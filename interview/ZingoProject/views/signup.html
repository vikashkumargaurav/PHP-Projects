<div ng-controller="SignUpController">

    <div class="container  mr-5 mt-5 text-center ">
        <div class="card w-75">
            <div class="card-header bg-primary text-white">
                <h2 class="text-center">Sign Up </h2>
            </div>
            <div class="card-body" >

                <form   class="text-center " style="color: #757575" ng-submit="submitForm(user)">

                    <!--Name-->
                    <div class="form-row mb-4">
                        <div class="col">
                            <!-- First name -->
                            <input type="text"  ng-model="user.FirstName"  ng-required class="form-control" placeholder="First name">
                        </div>
                        <div class="col">
                            <!-- Middle Name -->
                            <input type="text" ng-model="user.MiddleName" required class="form-control" placeholder="Middle name">
                        </div>
                        <div class="col">
                            <!-- Last Name -->
                            <input type="text" ng-model="user.LastName"  required class="form-control" placeholder="Last name">
                        </div>
                    </div>

                    <!-- E-mail -->
                    <input type="email"  ng-model="user.Email" required class="form-control mb-4" placeholder="E-mail">

                    <!-- Phone number -->
                    <input type="text" ng-maxlength="10" ng-model="user.PhoneNumber" required class="form-control" placeholder="Phone number" aria-describedby="defaultRegisterFormPhoneHelpBlock">


                    <div class="form-row">
                        <div class="col">
                            <!-- DOB -->
                            <input type="date" ng-model="user.DOB" required class="form-control" placeholder="DOB">
                        </div>
                        <div class="col mt-4" >
                            <!-- Gender -->
                            <div class="custom-control custom-radio custom-control-inline">
                                <input type="radio" value="Male" ng-model="user.Gender" class="custom-control-input" id="male" name="Gender">
                                <label class="custom-control-label" for="male">Male</label>
                            </div>

                            <div class="custom-control custom-radio custom-control-inline">
                                <input type="radio" value="Female" ng-model="user.Gender" class="custom-control-input" id="female" name="Gender">
                                <label class="custom-control-label" for="female">Female</label>
                            </div>
                        </div>
                    </div>
                    <input type="text" required class="form-control" ng-model="user.PlaceName" placeholder="Location">
                    <!-- Sign in button -->
                    <button class="btn btn-info btn-block mt-5 my-4" type="submit">Register</button>
                </form>

            </div>
        </div>
    </div>
</div>
